# an available choice for the specs control
name: ComplianceOperator
description: Install the Compliance operator
multiselect: specs
replacements: # if user select this choice, the template variable names and values to use
    standards: |
        NIST-CSF
    categories: |
        PR.IP Information Protection Processes and Procedures
    controls: |
        PR.IP-1 Baseline Configuration
    policyTemplates:
        - objectDefinition:
              apiVersion: policy.open-cluster-management.io/v1
              kind: ConfigurationPolicy
              metadata:
                  name: comp-operator-ns
              spec:
                  remediationAction: inform # will be overridden by remediationAction in parent policy
                  severity: high
                  object-templates:
                      - complianceType: musthave
                        objectDefinition:
                            apiVersion: v1
                            kind: Namespace
                            metadata:
                                name: openshift-compliance
        - objectDefinition:
              apiVersion: policy.open-cluster-management.io/v1
              kind: ConfigurationPolicy
              metadata:
                  name: comp-operator-operator-group
              spec:
                  remediationAction: inform # will be overridden by remediationAction in parent policy
                  severity: high
                  object-templates:
                      - complianceType: musthave
                        objectDefinition:
                            apiVersion: operators.coreos.com/v1
                            kind: OperatorGroup
                            metadata:
                                name: compliance-operator
                                namespace: openshift-compliance
                            spec:
                                targetNamespaces:
                                    - openshift-compliance
        - objectDefinition:
              apiVersion: policy.open-cluster-management.io/v1
              kind: ConfigurationPolicy
              metadata:
                  name: comp-operator-subscription
              spec:
                  remediationAction: inform # will be overridden by remediationAction in parent policy
                  severity: high
                  object-templates:
                      - complianceType: musthave
                        objectDefinition:
                            apiVersion: operators.coreos.com/v1alpha1
                            kind: Subscription
                            metadata:
                                name: compliance-operator
                                namespace: openshift-compliance
                            spec:
                                installPlanApproval: Automatic
                                name: compliance-operator
                                source: redhat-operators
                                sourceNamespace: openshift-marketplace
